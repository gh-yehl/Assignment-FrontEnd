<div class="container my-margin-top3">
        <div class="row">
            <div class="card bg-light  col-md-12">
              <div class="card-body">
                <h3 class="text-center text-primary">Manage Exchange</h3>
                <br>
                
                <form role="form">
                    
                    <div class="form-group my-float-right">
                        <button type="submit" class="btn btn-primary mr-sm-3" style="width:203px;"
                                data-toggle="modal" data-target="#addStockExchange" (click)="openStockWindow()">Add StockExchange</button>
                    </div>
                    <br><br>
                    <div id="technologyList" class="panel-collapse">
                        <table data-toggle="table" class="table table-hover table-bordered">
                            <thead class="thead-light">
                                <tr>
                                  <th>Stock Exchange</th>
                                  <th>Brief</th>
                                  <th>Contact Address</th>
                                  <th>Remarks</th>
                                  <th>Edit/Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of exchangeService.stockExchangeList">
                                  <td class=" col-sm-2">
                                      <input  name="stockExchange"  type="text" class="form-control" 
                                       value={{item.stockExchange}} (change)="stockChange(item,$event.target.value)"/></td>
                                  <td class=" col-sm-3">
                                      <input  name="brief"   type="text" class="form-control" 
                                              value={{item.brief}} (change)="briefChange(item,$event.target.value)"/>
                                      </td>
                                  <td class=" col-sm-2">
                                      <input  name="contactAddress"   type="text" class="form-control" 
                                              value={{item.contactAddress}} (change)="addrChange(item,$event.target.value)"/></td>
                                  <td class=" col-sm-2">
                                      <input  name="remarks"   type="text" class="form-control" 
                                              value={{item.remarks}} (change)="remarksChange(item,$event.target.value)"/></td>
                                  <td class=" col-sm-3">
                                      <span style="text-align:right;display:block">
                                      <button type="submit" class="btn btn-primary my-button-middle mr-sm-1" 
                                              data-toggle="modal" data-target="#editStockExchange"
                                              (click)="editStockExchange(item)">Save</button>
                                      <button type="submit" class="btn btn-primary my-button-middle " 
                                              data-toggle="modal" data-target="#deleteStockExchange"
                                              (click)="removeStock(item)">Remove</button>
                                      </span>
                                  </td>
                                </tr>
                              </tbody>
                        </table>								
                    </div>							
    
                </form>
              </div>
            </div>
                                                
        </div>
    
    </div>
    
    

    <div class="modal fade" id="addStockExchange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel2"><strong>Add Stock Exchange {{addStatus}}</strong></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group row text-right">
                            <label class="col-sm-4 control-label">Stock Exchange:</label>
                            <div class="col-sm-8">
                                <input id="stockExchange" type="text" class="form-control "name="stockExchange" >
                            </div>
                        </div>

                        <div class="form-group row text-right">
                                <label class="col-sm-4 control-label">Brief:</label>
                                <div class="col-sm-8">
                                    <input id="brief" type="text" class="form-control "name="brief" >
                                </div>
                        </div>
                            
                        <div class="form-group row text-right">
                          <label class="col-sm-4 control-label">Contact Address:</label>
                          <div class="col-sm-8">
                              <input id="contactAddress" type="text" class="form-control" name="contactAddress">
                          </div>
                        </div>
                        <div class="form-group row text-right">
                            <label class="col-sm-4 control-label">Remarks:</label>
                            <div class="col-sm-8">
                                <input id="remarks" type="text" class="form-control" name="remarks">
                            </div>
                        </div>
    
                        <div class="row-centered" >
                            <label class="col-sm-1 control-label"></label>
                            <button id="addStockExchangeBtn" type="submit" class="btn btn-primary  btn-block" (click)="addStockExchange()">
                            Save</button>
                            <label class="col-sm-1 control-label"></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="editStockExchange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <p class="text-center"> <strong>Stock Exchange has been edit successfully! </strong></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="deleteStockExchange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <p class="text-center"> <strong> {{deleteStatus}} </strong></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK </button>
                </div>
            </div>
        </div>
    </div>
